<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Bookmarks</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container mt-5">
    <div th:each="bookmark:${bookmarks}">
        <h2 th:text="${bookmark.anons}"/>
        <a th:href="${bookmark.site}"  class="btn btn-success">Details</a>
        <a th:href="'/bookmarks/'+${bookmark.id}+'/edit'"  class="btn btn-warning">Edit</a>
        <a th:href="'/bookmarks/'+${bookmark.id}+'/delete'"  class="btn btn-danger">Delete</a>
    </div>
</div>
</body>

<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
